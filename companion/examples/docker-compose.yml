services:
  db:
    image: postgres:16
    container_name: project-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${EXTERNAL_DB_PORT}:${INTERNAL_DB_PORT}"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: project-api
    environment:
      DATABASE_URL: "postgresql://${DB_USER}:${DB_PASSWORD}@db:${INTERNAL_DB_PORT}/${DB_NAME}?schema=public"
      NODE_ENV: ${NODE_ENV}
      PORT: ${INTERNAL_PORT}
      HOST: 0.0.0.0
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${API_PORT}:${INTERNAL_PORT}"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: project-web
    environment:
      API_HOST: api
      API_PORT: ${INTERNAL_PORT}
    depends_on:
      - api
    ports:
      - "${WEB_PORT}:80"

volumes:
  db_data:
